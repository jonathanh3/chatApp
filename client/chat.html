<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
</head>
<body>
    <h1>Chat App</h1>

    <!-- messages -->
    <ul id="messages"></ul>

    <!-- messages form -->
    <form id="message-form">
        <p id="username-paragraph"></p>
        <input id="m" type="text" placeholder="Type your message" autocomplete="off" required>
        <button type="submit">Send</button>
    </form>

    <h2>Active users</h2>
    <ul id="active-users"></ul>

    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/socket-io.js"></script>
</body>
</html>
